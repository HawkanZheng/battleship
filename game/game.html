<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<link rel="stylesheet" type="text/css" href="shipgame.css">

<body>
    <div id="body">
        <img src="images/grid.JPG" id="grid" class="setup"></br>
        <h1 id="enterInstruct" class="setup">Please enter your ships coordinates. Ex. A1-A5</h1></br>
        <label for="setup1" class="setup label">5 unit ship:</label>
        <input type="text" id="setup1" placeholder="Enter Coordinates" class="setup"></br>
        <label for="setup2" class="setup label">4 unit ship:</label>
        <input type="text" id="setup2" placeholder="Enter Coordinates" class="setup"></br>
        <label for="setup3" class="setup label">4 unit ship:</label>
        <input type="text" id="setup3" placeholder="Enter Coordinates" class="setup"></br>
        <label for="setup4" class="setup label">3 unit ship:</label>
        <input type="text" id="setup4" placeholder="Enter Coordinates" class="setup"></br>
        <label for="setup5" class="setup label">3 unit ship:</label>
        <input type="text" id="setup5" placeholder="Enter Coordinates" class="setup"></br>
        <br>
        <input type="button" id="place" value="Place" class="setup">
    </div>
    <div class="fireBox">
        <label for="target" class="guess text">Enter target coordinate:</label>
        <input type="text" id="target" placeholder="Enter coordinate" class="guess"></br>
        <input type="button" id="fire" value="Fire" class="guess">
    </div>
    <div id="legend">
        <label for="greenBtn">Your Ships: </label>
        <button class="buttons" id="greenBtn"></button>
        <label for="redBtn">Hit: </label>
        <button class="buttons" id="redBtn"></button>
        <label for="blueBtn">Miss: </label>
        <button class="buttons" id="blueBtn"></button>
    </div>

    <script src="shipgame.js"></script>

</body>

</html>
